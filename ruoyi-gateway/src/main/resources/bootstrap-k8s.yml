# Tomcat
server:
  port: 8080

# Spring
spring: 
  application:
    # 应用名称
    name: ${SERVER_NAME}
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${NACOS_SERVER}:${NACOS_PORT}
      config:
        # 配置中心地址
        server-addr: ${NACOS_SERVER}:${NACOS_PORT}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - ${NACOS_SHARED_CONFIGS}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${NACOS_SERVER}:${NACOS_PORT}
            dataId: sentinel-ruoyi-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
